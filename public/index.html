<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="webkit" name="renderer" />
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <link href="favicon.ico" rel="icon" />
    <title><%= VUE_APP_TITLE %></title>
    <meta
      content="ShopSuite Admin"
      name="keywords"
    />
    <meta content="<%= VUE_APP_AUTHOR %>" name="author" />

    <link href="static/css/zerocons/css/zerocons.css?v=<%= VUE_APP_VER %>" rel="stylesheet" />

      href="static/css/loading.css?random=<%= VUE_APP_RANDOM %>"

      window.ver = "<%= VUE_APP_VER %>";
      window.SYS = {CONFIG:{}, URL:{}};

  <body class="ms-theme-black">

    <div id="app">

            <i></i>
            <i></i>
            <i></i>
            <i></i>
          </span>
        </div>
        <h1><%= VUE_APP_TITLE %></h1>
      </div>
    </div>
